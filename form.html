<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Regisreation.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="form.js"></script>
    <style>
        error {
            display: block;
            font-size: 10px;
            color: red;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin-left: 3%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="index.html" onsubmit="return valiation()">
                <div class=" user-details">
                    <div class="input-box">
                        <span class="details">First Name</span>
                        <input type="text" placeholder="Enter your name" pattern="[A-z].{2,}" onkeyup="checkfname(this)"
                            title="Must be 3 characters at least" required>
                        <error id="fname"></error>
                    </div>
                    <div class="input-box">
                        <span class="details">Last Name</span>
                        <input type="text" placeholder="Enter your last name" pattern="[A-z].{2,}"
                            onkeyup="checklname(this)" title="Must be 3 characters at least" required>
                        <error id="lname"></error>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="someone@example.com"
                            pattern="[A-z0-9._%+-]+@[A-z0-9.-]+\.[A-z]{2,}$" title="someone@example.com" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="tel" placeholder="Your Phone number" pattern="^01[0-2,5]\d{8}$" title=""
                            onkeyup="checkphone(this)" required>
                        <error id="phone"></error>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Enter your password" id="psw"
                            pattern="(?=.*[A-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9]).{8,}" title=" Must be at least 8 or more characters ,begin with Upper case character, contain at least one number , one special character
                            and mustn't contain white Spaces" onkeyup="checkpsw(this)" required>
                        <error id="pasw"></error>
                        <error id="white"></error>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" onkeyup="check(this)" placeholder="Confirm your password" required>
                        <error id="alert"></error>
                    </div>
                    <div id="Address" class="input-box">
                        <span class="details">Address</span>
                        <input type="text" placeholder="Enter your Address" pattern="[A-z].{11,}" title=""
                            onkeyup="checkaddress(this)" required>
                        <error id="address"></error>
                    </div>
                </div>
                <div class="gender-details">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <select name="Gender" class="Gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
    <!-- JavaScript Code -->
    <script>
        var flag = 1, flag2 = 1;
        function checkpsw(elem) {
            if (elem.value.length < 8) {
                document.getElementById('pasw').innerText = "Must be 8 characters at least";
            }
            else {
                document.getElementById('pasw').innerText = "";
            }
            if (elem.value.indexOf(' ') !== -1) {
                document.getElementById('white').innerText = "Must not contain White Spaces";
                flag2 = 0;
            }
            else {
                document.getElementById('white').innerText = " ";
                flag2 = 1;
            }


        }
        var password = document.getElementById('psw');
        function check(elem) {

            if (elem.value.length > 0) {
                if (elem.value != password.value) {
                    document.getElementById('alert').innerText = "Confirm Password does match";
                    flag = 0
                }
                else {
                    document.getElementById('alert').innerText = "";
                    flag = 1
                }

            }
            else {
                document.getElementById('alert').innerText = "Please Enter Confirm Password";
                flag = 0;
            }

        }
        function valiation() {
            if (flag == 1) {
                alert("Your Data has been submitted successfully\nyou now have an account on our website..\nCongratulations !\n\n >>please , Press Ok to return to our Home page<<");
                return true;
            }

            else
                return false;
        }
        function checkfname(elem) {
            if (elem.value.length < 3) {
                document.getElementById('fname').innerText = "Must be 3 characters at least";
            }
            else {
                document.getElementById('fname').innerText = "";
            }
        }
        function checklname(elem) {
            if (elem.value.length < 3) {
                document.getElementById('lname').innerText = "Must be 3 characters at least";
            }
            else {
                document.getElementById('lname').innerText = "";
            }
        }
        function checkphone(elem) {
            if (elem.value.length != 11) {
                document.getElementById('phone').innerText = "Type only digits(not any character or special case character) and your number must begin with 01 and can be only 11 digits";
            }
            else {
                document.getElementById('phone').innerText = "";
            }
        }
        function checkaddress(elem) {
            if (elem.value.length < 12) {
                document.getElementById('address').innerText = "Must be 12 characters at least";
            }
            else {
                document.getElementById('address').innerText = "";
            }
        }
    </script>
</body>

</html>
